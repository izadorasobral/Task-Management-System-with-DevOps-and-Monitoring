name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          # Salve o SSH private key com permissÃ£o correta diretamente
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H your.server.com >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: echo "${{ secrets.MY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa


      - name: Deploy (exemplo com SSH)
        run: |
          ssh -i ~/.ssh/id_rsa user@your.server.com 'deploy.sh'
