name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H your.server.com >> ~/.ssh/known_hosts  # Substitua your.server.com pelo seu servidor real
        env:
          MY_SSH_PRIVATE_KEY: ${{ secrets.MY_SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_rsa user@your.server.com "echo 'SSH Connection successful!'"  # Verifique se a conex√£o SSH funciona corretamente

      - name: Deploy (example with SSH)
        run: |
          ssh -i ~/.ssh/id_rsa user@your.server.com 'deploy.sh'  # Execute seu script de deploy no servidor
